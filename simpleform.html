<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="css.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ab4a98fcf2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <span class="navbar-brand mb-0 h1"
          >MARQEE <mark>highlight</mark>
          <span class="text-primary">.text-primary</span>
        </span>
      </div>
    </nav>
    <section>
      <div class="card">
        <img src="img/banner.png" class="card-img" alt="banner" />
        <div class="card-img-overlay container" style="padding-top: 50px">
          <h1>Example headline.</h1>
          <p class="card-text">
            Hi this is simple form<br />
        
          </p>
          <!--<img src="img/bann1.png" / style="padding-left: 300px;">-->
          <div
            class="contact-form border border-danger col-4"
            style="padding: 30px; margin: 0 auto"
          >
            <h2 class="text-center">Signup form</h2>
            <form method="post">
              <div class="mb-1">
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  name="fullname"
                  placeholder="firstname Lastname"
                />
              </div>
              <div class="mb-1">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="name@emxample.com"
                />
              </div>
              <div class="mb-1">
                <input
                  type="number"
                  class="form-control"
                  id="mobile"
                  name="mobile"
                  placeholder="10 digit mobile number"
                />
              </div>
              <div class="mb-1">
                <input
                  type="date"
                  class="form-control"
                  id="birthdate"
                  name="birthdate"
                  placeholder="enter date of birth "
                />
              </div>
              <div class="mb-1">
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  placeholder="address"
                />
              </div>
              <div class="mb-1">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose country</option>
                  <option value="1">India</option>
                  <option value="2">China</option>
                  <option value="3">Pakistan</option>
                </select>
              </div>
              <div class="mb-1">
                <input
                  type="file"
                  class="form-control"
                  id="photo"
                  name="photo"
                  placeholder="choose your photo"
                />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="check"
                    id="check"
                    required
                  />
                  <label class="form-check-label" for="invalidcheck">
                    Agree to terms and conditions
                  </label>
                </div>
              </div>
              <div class="d-grid gap-2 mx-auto">
                <button class="btn btn-danger" type="button">SUBMIT</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer style="background-color:#800000;">
      <div class="container" >
        <div class="row">
          <div class="col-6">
            <p class="text-center text-info">
              Â© 2020 Copyright:<span><b>PrideDigital</b></span>
            </p>
          </div>
          <div class="col-6 text-center text-info">
            <i class="fab fa-twitter"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
